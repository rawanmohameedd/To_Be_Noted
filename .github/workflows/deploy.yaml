name: Deploy to AWS

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript Project
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t to_be_noted .

      - name: Push Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag to_be_noted my-dockerhub-rawanmohameedd/to_be_noted:latest
          docker push my-dockerhub-rawanmohameedd/to_be_noted:latest

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: my-heroku-app
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          docker: true
          docker_build_args: "-t to_be_noted"