name: basic workflow
on:
  push:

jobs:
  job1:
    name: "greet"
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: |
          echo Hello ${{ inputs.name }} from ${{ inputs.city }}
  job2:
    name: "greet2"
    needs: 
    - job1
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: |
          echo Hello ${{ inputs.name }} from ${{ inputs.city }}

  job3:
    name: "greet3"
    needs: 
    - job1
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: |
          echo Hello ${{ inputs.name }} from ${{ inputs.city }}
          exit 1
  job4:
    name: "goodbye"
    if: always()
    needs: 
    - job2
    - job3
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: |
          echo Goodbye ${{ inputs.name }} from ${{ inputs.city }}
          echo Hello world from cairo
          echo Goodbye world from cairo
